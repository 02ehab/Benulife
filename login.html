<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - منصة التبرع بالدم</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 class="form-title">تسجيل الدخول</h2>
      <form id="loginForm" novalidate>
        <label for="loginEmail">البريد الإلكتروني</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">كلمة المرور</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit" class="btn">دخول</button>

        <a href="reset_passowrd.html" class="forgot-password">نسيت كلمة المرور؟</a>
        <a href="index.html" class="back-home">← العودة إلى الصفحة الرئيسية</a>

        <p id="loginError" class="error-message"></p>
      </form>

      <div class="switch-link">
        <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
