<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - منصة التبرع بالدم</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 class="form-title">إنشاء حساب جديد</h2>
      <form id="registerForm" novalidate>
        <select id="accountType" name="accountType" required>
          <option value="">اختر نوع الحساب</option>
          <option value="donor">متبرع</option>
          <option value="hospital">مستشفى / بنك دم</option>
        </select>

        <input name="name" type="text" placeholder="الاسم الكامل / اسم الجهة" required />
        <input name="email" type="email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="registerPassword" name="registerPassword" placeholder="كلمة المرور" required>
        <input name="phone" type="text" placeholder="رقم الموبايل" required />
        <input name="city" type="text" placeholder="المدينة" required />

        <!-- donor fields -->
        <div id="donorFields" class="hidden">
          <select name="blood_type">
            <option value="">فصيلة الدم</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          <input name="last_donation_date" type="date" placeholder="آخر تاريخ تبرع" />
          <input name="diseases" type="text" placeholder="أمراض مزمنة (إن وجد)" />
        </div>

        <!-- hospital fields -->
        <div id="hospitalFields" class="hidden">
          <input name="hospital_name" type="text" placeholder="اسم المستشفى / بنك الدم" />
          <input name="license_number" type="text" placeholder="رقم الترخيص" />
          <input name="contact_person" type="text" placeholder="اسم المسؤول الطبي" />
        </div>

        <button type="submit" class="btn">تسجيل</button>
        <a href="index.html" class="back-home">← العودة إلى الصفحة الرئيسية</a>

        <p id="registerError" class="error-message"></p>
      </form>

      <div class="switch-link">
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
